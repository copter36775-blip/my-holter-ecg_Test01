<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holter ECG Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <h2>Holter ECG Monitor</h2>
                <p>ระบบติดตามคลื่นไฟฟ้าหัวใจทางไกล</p>
            </div>
            
            <div class="input-group">
                <label for="patientId">ระบุรหัสผู้ป่วย (Patient ID)</label>
                <input type="text" id="patientId" placeholder="เช่น HN-12345">
                <span id="error-msg" class="error-text"></span>
            </div>

            <button onclick="login()" class="login-btn">เข้าดูข้อมูล (View Dashboard)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
