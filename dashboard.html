<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        .dashboard-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .patient-info h3 { margin: 0; color: #2c3e50; }
        .patient-info p { margin: 5px 0 0; color: #7f8c8d; font-size: 14px; }
        
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* กล่องสำหรับใส่กราฟ */
        .chart-container {
            position: relative;
            height: 400px; /* กำหนดความสูงกราฟ */
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="top-bar">
            <div class="patient-info">
                <h3 id="display-id">Patient ID: Loading...</h3>
                <p>Status: <span style="color: #2ecc71;">● Monitoring</span></p>
            </div>
            <button onclick="logout()" class="logout-btn">จบการทำงาน (Exit)</button>
        </div>

        <div class="chart-container">
            <canvas id="ecgChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="dashboard.js"></script>
</body>
</html>
